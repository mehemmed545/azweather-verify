<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğrulama Başarılı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .success {
      font-size: 28px;
      color: #2ecc71;
    }
    .code-info {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success">✅ Doğrulama Başarılı</div>
    <p class="code-info">Giriş işleminiz başarıyla tamamlandı.</p>
    <div class="footer">Bu sayfa <strong>AzWeather</strong> uygulaması tarafından gösterilmektedir.</div>
  </div>
</body>
</html>
